name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync GitHub → GitLab with rebase (protected branch safe)
        run: |
          git config user.name "GitHub Sync Bot"
          git config user.email "syncbot@example.com"

          git remote add gitlab https://${GITLAB_USERNAME}:${GITLAB_TOKEN}@git.cs.bham.ac.uk/projects-2025-26/wxm334.git
          git fetch gitlab main

          # Rebase GitHub's main *onto* GitLab's main (makes fast-forward possible)
          git rebase gitlab/main

          # Push normally — fast-forward only
          git push gitlab HEAD:main
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
