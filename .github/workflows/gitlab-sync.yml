name: Sync to GitLab

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "$GITLAB_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan git.cs.bham.ac.uk >> ~/.ssh/known_hosts
        env:
          GITLAB_SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}

      - name: Add GitLab remote
        run: |
          git remote add gitlab git@git.cs.bham.ac.uk:projects-2025-26/wxm334.git
          
      - name: Set Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync GitHub → GitLab (GitHub always wins)
        run: |
          git fetch gitlab main
          git merge -s ours gitlab/main --allow-unrelated-histories -m "Sync GitHub → GitLab (prefer GitHub version)"
          git push gitlab main
