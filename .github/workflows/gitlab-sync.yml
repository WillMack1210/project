name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync GitHub → GitLab (protected-branch safe, prefer GitHub)
        run: |
          git config user.name "GitHub Sync Bot"
          git config user.email "syncbot@example.com"

          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@git.cs.bham.ac.uk/projects-2025-26/***.git
          git fetch gitlab main

          # Merge GitLab's history but ALWAYS take GitHub’s version of files
          git merge -s ours gitlab/main --allow-unrelated-histories -m "Sync GitHub → GitLab (prefer GitHub version)"

          # Push as fast-forward (allowed by protected branch)
          git push gitlab HEAD:main
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
