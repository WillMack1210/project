name: Sync to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    name: Mirror GitHub to GitLab
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… full history to avoid shallow push rejection

      - name: Configure Git and sync with GitLab
        run: |
          git config --global user.name "GitHub Sync Bot"
          git config --global user.email "syncbot@example.com"

          # Add GitLab remote using credentials stored in GitHub Secrets
          git remote add gitlab https://${GITLAB_USERNAME}:${GITLAB_TOKEN}@git.cs.bham.ac.uk/projects-2025-26/wxm334.git

          # Merge GitLab's main branch but always prefer GitHub's version
          git pull gitlab main --allow-unrelated-histories --strategy-option=ours --no-edit || true

          # Push GitHub's main branch to GitLab
          git push gitlab main
        env:
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
